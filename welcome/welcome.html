# Welcome!

</textarea></section>
<section data-markdown  ><textarea data-template>

### Who Are We? 
- A group of STEM students at UVa sharing our interests 
- Website [here](https://stemforvirginia.github.io/)

</textarea></section>
<section data-markdown  ><textarea data-template>

### What's our Goal? 
- Effectively explain a specialized subject in STEM to an audience that may or may not be specializing in the same field

</textarea></section>
<section data-markdown  ><textarea data-template>

### Why Create the Group?
- Improve communication skills
- Consolidate understanding of a topic via "learning through teaching" aka the Feynman Method

</textarea></section>
<section data-markdown  ><textarea data-template>

### What Does it Look Like?
- Weekly hour-long meetings to give/attend a talk
- Give feedback for talks/presentations
- Provide vetted opinions and advice about STEM courses at UVa

</textarea></section>
