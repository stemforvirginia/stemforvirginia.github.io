Presentation Guidelines and Ideas | STEM for Virginia
---

# General Comments

- 20-30 minutes for the presentation followed by 10-15 minutes for questions
- The tone is semi-formal when it comes to giving the talk; imagine a lecture with a nice professor whose content you care about
- Please include slide numbers and make notes you wish to post legible

</textarea></section>
<section data-markdown  ><textarea data-template>

# Possible Ideas 

- Explain homework and/or exam topics (Feynman Method)
- Explain academic papers
- Describe your research
- Give a mock lesson on something that interests you 


</textarea></section>
<section data-markdown  ><textarea data-template>

# Question Time
- Save questions for the end of talks
- Please be descriptive if you have any
    - Reference specific slide numbers, topical points, etc.
- This time is meant to help you and the presenter, so please ask away while being respectful!

</textarea></section>
<section data-markdown  ><textarea data-template>

# Presentation Feedback
- Prior to the talk, speakers will note if they'd like feedback for their presentations
    - If yes, a Google Form will be sent out with some prompts to help guide responses
- Please be respectful and honest during this time!

</textarea></section>
